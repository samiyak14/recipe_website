<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MyRecipeBook{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-card { margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('routes.index') }}">üçΩÔ∏è MyRecipeBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('routes.index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('routes.recipes') }}">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('routes.about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('routes.contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('admin.add_recipe') }}" class="btn btn-success">Add Recipe</a>
    <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-danger">Logout</a>
{% endif %}

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
