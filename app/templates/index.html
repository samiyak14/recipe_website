

{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to MyRecipeBook </h1>
    <p class="lead">Search to find a collection of delicious recipes!</p>

    <!-- üîç Search Form -->
    <form action="{{ url_for('routes.search') }}" method="GET" class="d-flex justify-content-center">
        <input type="text" name="q" class="form-control w-50 me-2" placeholder="Search recipes..." required>
        <button type="submit" class="btn btn-primary">üîç Search</button>
    </form>

    <script>
        function clearSearchInput() {
            document.getElementById("searchInput").value = "";
        }
        window.onload = function() {
        if (window.location.pathname === "{{ url_for('routes.index') }}") {
            history.replaceState({}, document.title, "{{ url_for('routes.index') }}");
        }
        };
    </script>
</div>
{% endblock %}
