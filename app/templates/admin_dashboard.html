{% extends "base.html" %}

{% block content %}
<!-- templates/admin_dashboard.html -->
<h2>Admin Dashboard</h2>
<a href="{{ url_for('routes.add_recipe') }}" class="btn btn-success">â• Add Recipe</a>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.title }}</td>
            <td>{{ recipe.tags or "No Tags" }}</td>
            <td>
                <a href="{{ url_for('routes.edit_recipe', recipe_id=recipe.id) }}" class="btn btn-warning">âœï¸ Edit</a>
                <form action="{{ url_for('routes.delete_recipe', recipe_id=recipe.id) }}" method="POST" style="display:inline;" onsubmit="return confirmDelete('{{ recipe.title }}')">
                    <button type="submit" class="btn btn-danger">ğŸ—‘ Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- JavaScript for delete confirmation -->
<script>
    function confirmDelete(recipeTitle) {
        return confirm("Are you sure you want to delete the recipe: " + recipeTitle + "?");
    }
</script>

{% endblock %}
